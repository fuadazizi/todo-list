<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to To-Do List App</h1>
    <div id="content">
        <p>Choose option below!</p>
        <a href="/create-checklist.html"><button type="button" id="createList">Create List</button></a>
        <a href="/view-checklist.html"><button type="button" id="ViewList">View List</button></a>
    </div>
    
    <div id="not-login">
        <p>You are not logged in yet</p>
        <p>Please <a href="/login.html">login</a> first!</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            const contentDiv = document.getElementById('content');
            const notLogin = document.getElementById('not-login');

            if (!token) {
                contentDiv.style.display = 'none';
                notLogin.style.display = 'block';
            }
        });
    </script>
</body>
</html>
